<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora online simples e responsiva desenvolvida em JavaScript."
    />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Script do Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-SEU_ID_AD_SENSE_AQUI"
      crossorigin="anonymous"
    ></script>
    <style>
      /* CSS Crítico para Responsividade e Layout Mobile */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        font-family: sans-serif;
      }
      .calculator {
        width: 100%;
        max-width: 320px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      #display {
        width: 100%;
        height: 60px;
        background-color: #222;
        color: #fff;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 15px;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
        overflow-x: auto;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.25rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #e0e0e0;
        transition: background 0.2s;
      }
      button:active {
        transform: scale(0.95);
      }
      .operator {
        background-color: #ebae34;
        color: white;
      }
      .clear {
        grid-column: span 4;
        background-color: #ff5252;
        color: white;
        font-weight: bold;
      }
      .ad-container {
        margin-top: 20px;
        width: 100%;
        max-width: 320px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button
          onclick="appendToDisplay('/')"
          class="operator"
          aria-label="Dividir"
        >
          /
        </button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button
          onclick="appendToDisplay('*')"
          class="operator"
          aria-label="Multiplicar"
        >
          *
        </button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button
          onclick="appendToDisplay('-')"
          class="operator"
          aria-label="Subtrair"
        >
          -
        </button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" aria-label="Calcular">=</button>
        <button
          onclick="appendToDisplay('+')"
          class="operator"
          aria-label="Somar"
        >
          +
        </button>

        <button onclick="clearDisplay()" class="clear">C</button>
      </div>
    </main>

    <!-- Espaço para Anúncio -->
    <div class="ad-container">
      <p style="font-size: 12px; color: #888">Publicidade</p>
      <!-- Insira o código do bloco de anúncios aqui -->
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
